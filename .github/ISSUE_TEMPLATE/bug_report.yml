name: Bug Report
description: Report a bug within the Mantaro Embed Maker.
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |-
        For general questions please instead visit our [support server](https://support.mantaro.site).
  - type: checkboxes
    attributes:
      label: Before submitting, I have
      description: Please ensure you have done all the below things before you submit.
      options:
        - label: Made sure this is actual unintended behaviour.
          required: true
        - label: Compared the behaviour within the Embed Maker to the behaviour within Discord.
          required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: Provide a clear and concise description of the bug you are experiencing.
      placeholder: I attempted...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Provide the steps you did to trigger this bug.
      placeholder: I did...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behaviour
      description: Provide information about what you expected to happen.
      placeholder: I expected...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Link to the Embed
      description: Provide the specific link to the Embed you are experiencing this bug with. You can get it by clicking on the 3 dot button at the top of the screen, then clicking on "Get URL with data link".
      placeholder: https://www.mantaro.site/mantaro-embed-builder/...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Provide any additional context or words you would like to lose about the bug here.
      placeholder: I...
    validations:
      required: false